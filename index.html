<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>my page title</title>
</head>
<body>

    <script>

        function getRandomInt() {  return Math.floor(Math.random()*3);  } //returns a random integer in [0,2]

        function computerPlay(){                                          //returns a string with computer selection

            let choiceAI = ["paper", "rock", "scissors"];
            return choiceAI[getRandomInt()];
        }

        function playRound(playerSelection, computerSelection) {          //plays a round of the game

            switch (playerSelection) {

                case "paper": 
                    if (computerSelection === "paper") {
                        return "tie";

                    } else if (computerSelection === "rock") {
                        return "won";

                    } else {
                        return "lost";

                    }
                break;

                case "rock":
                    if (computerSelection === "rock") {
                            return "tie";

                        } else if (computerSelection === "scissors") {
                            return "won";

                        } else {
                            return "lost";

                        }
                break;

                case "scissors":
                    if (computerSelection === "scissors") {
                            return "tie";

                        } else if (computerSelection === "paper") {
                            return "won";

                        } else {
                            return "lost";

                        }
                break;
            }

        }

        function game(){                                                                                        //plays 5 rounds
      
            let results = [4];                                                                                  //array to store result of the round
            let score = [0, 0];                                                                                 //array to store the score, [0] = player

            console.log(`Best of luck in this 5 rounds game!\n \n`);

            for (let i = 0; i < 5; i++) {                                                                       

                let playerSelection = "";
                
                    do {
                    
                    playerSelection = (prompt("Rock, Paper or Scissors?")).toLowerCase();                //players choice (accepts uppercase also)

                    }
                    while (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissors");


                results[i] = playRound(playerSelection, computerPlay()); 


                if (results[i] === "won") {

                    score[0]++;
                    console.log(`You won round number ${i+1}!`);

                } else if (results[i] === "lost") {

                    score[1]++;
                    console.log(`You lost round number ${i+1}!`);

                } else {

                    console.log(`It\'s a tie on round number ${i+1}!`);
                }

            }

            console.log("\n");                                                                                  //jumping a line just for readability

            if (score[0] > score [1]) {

                console.log(`Congratulations! You won! \nFinal Score: AI: ${score[1]} Player: ${score[0]}`);

            } else if (score[0] < score [1]){

                console.log(`The AI got you this time! You lost! \nFinal Score: AI: ${score[1]} Player: ${score[0]}`);

            } else {
                console.log(`It\'s an official tie, ladies and gentlemen! Overtime? \nFinal Score: AI: ${score[1]} Player: ${score[0]}`);
            }
        }


    </script>




</body>

</html>
