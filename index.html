<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Rock, Paper and Scissors</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

</head>

<body>

    <header class="headerLinks">
        <a class="" id="github" href="https://github.com/notstoe"><img id="github" src="images/github.png" alt="GitHub"></a>
        <a class="helpHeader" href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Help</a>
    </header>
    
    <div class="containerHeader">
        <h1>Care for a game of Rock, Paper and Scissors?</h1>
        <p>Click on a button to choose. First to 5 points wins!</p>
    </div>
    

    <div class="containerScore">
        <p id="scoreValuePlayer">Player Score</p>
        <p id="scoreValueAI">AI Score</p>
        <p id="scorePlayer">0</p>
        <p id="scoreAI">0</p>
    </div>


    <div class='containerButtons'>
        <button class="hideButton"><img id="rockimg" class="img" src="images/rock.png" alt="rock"></button>
        <button class="hideButton"><img id="paperimg" class="img" src="images/paper.png" alt="paper"></button>
        <button class="hideButton"><img id="scissorsimg" class="img" src="images/scissors.png" alt="scissors"></button>
    </div>

    <div class="containerResults"></div>


    <script src="scripts/script.js"></script>

</body>

</html>
