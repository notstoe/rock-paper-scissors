    <script>

        function getRandomInt() {  return Math.floor(Math.random()*3);  } //returns a random integer in [0,2]

        function computerPlay(){                                          //returns a string with computer selection

            let choiceAI = ["Paper", "Rock", "Scissors"];
            return choiceAI[getRandomInt()];
        }

        function playRound(playerSelection, computerSelection) {          //plays a round of the game
            
            moveHuman = playerSelection.toLowerCase();                    //making sure you can enter the string uppercase, if desired
            moveAI    = computerSelection.toLowerCase();

            switch (moveHuman) {

                case "paper": 
                    if (moveAI == "paper") {
                        return "tie";

                    } else if (moveAI == "rock") {
                        return "won";

                    } else {
                        return "lost";

                    }
                break;

                case "rock":
                    if (moveAI == "rock") {
                            return "tie";

                        } else if (moveAI == "scissors") {
                            return "won";

                        } else {
                            return "lost";

                        }
                break;

                case "scissors":
                    if (moveAI == "scissors") {
                            return "tie";

                        } else if (moveAI == "paper") {
                            return "won";

                        } else {
                            return "lost";

                        }
                break;
            }

        }

        function game(){
      
            let results = [4];                               //array to store result of the round
            let score = [0, 0];                              //array to store the score

            console.log("Best of luck in this 5 round game! \n");

            for (let i = 0; i < 5; i++) {

                results[i] = playRound(playerSelection, computerPlay()); 

                if (results[i] === "won") {

                    score[0]++;
                    console.log(`You won round number ${i+1}! AI: ${score[1]} Player: ${score[0]}`);

                } else if (results[i] === "lost") {

                    score[1]++;
                    console.log(`You lost round number ${i+1}! AI: ${score[1]} Player: ${score[0]}`);

                } else {

                    console.log(`It\'s a tie on round number ${i+1}!  AI: ${score[1]} Player: ${score[0]}`);
                }

            //    console.log(results[i])

            }

        }

        const playerSelection = "rock";
        //console.log(playRound(playerSelection, computerSelection));

    </script>
